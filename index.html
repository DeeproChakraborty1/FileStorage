<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Organizer System</h1>

    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search files..." oninput="searchFiles()">
        <button onclick="toggleSort()">Toggle Sort</button>
    </div>

    
    <h2>Folders</h2>
    <div id="folderContainer"></div>

    
    <h2>Files</h2>
    <div id="fileContainer"></div>

    
    <h2>Recycle Bin</h2>
    <button onclick="clearBin()">Clear Bin</button>
    <div id="binContainer"></div>

    
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>File History</h3>
            <div id="historyContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
